name: Interesting Link
description: Share an interesting link
labels: ["link-with-title"]
assignees:
  - appwiz
body:
  - type: markdown
    attributes:
      value: |
        Paste your link in the issue title. We'll attempt to automatically extract the title and slug when we build the site.
  - type: input
    id: url
    attributes:
      label: URL
      description: URL for this link
  - type: input
    id: friendly-title
    attributes:
      label: Friendly Title
      description: A descriptive title for this link
  - type: textarea
    id: commentary
    attributes:
      label: Commentary
      description: Additional commentary about this link
      render: Markdown
